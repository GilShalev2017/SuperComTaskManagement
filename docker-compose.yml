version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: taskmanager-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Strong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql/data
      - sqlserver-backups:/var/opt/mssql/backups
    networks:
      - taskmanager-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: taskmanager-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - taskmanager-network

volumes:
  sqlserver-data:
  sqlserver-backups:

networks:
  taskmanager-network:
    driver: bridge